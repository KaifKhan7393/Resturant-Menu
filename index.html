<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resturant Page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <!-- Top Heading -->
        <h2>Our Menu</h2>
        <div class="line"></div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="btn" data-id="all">All</button>
            <button class="btn" data-id="breakfast">Breakfast</button>
            <button class="btn" data-id="lunch">Lunch</button>
            <button class="btn" data-id="sweet">Sweet</button>
            <button class="btn" data-id="dinner">Dinner</button>
        </div>

        <!-- Menu Card -->
        <div class="cards">

            <div class="boxes">
                <div class="image-box breakfast-category">
                    <img src="https://www.livewellbakeoften.com/wp-content/uploads/2020/04/Buttermilk-Pancakes-16.jpg"
                        alt="Pancake Image">
                </div>
                <div class="text-content">
                    <div class="top-heading">
                        <h3>Butttermilk Pancakes</h3>
                        <span class="price">$15.99</span>
                    </div>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, libero ex consectetur expedita
                        provident nemo minus pariatur qui aspernatur est.</p>
                </div>
            </div>

        </div>
    </div>

    <!-- JS -->
    <script src="js/index.js"></script>

</body>
</html>
